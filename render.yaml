# Render.com Configuration for PaiiD-2mx
# Testnet deployment configuration

services:
  # Backend API
  - type: web
    name: paiid-2mx-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: testnet
      - key: ETHEREUM_RPC_URL
        value: https://goerli.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161
      - key: POLYGON_RPC_URL
        value: https://rpc-mumbai.maticvigil.com
      - key: BSC_RPC_URL
        value: https://data-seed-prebsc-1-s1.binance.org:8545
      - key: BASE_RPC_URL
        value: https://goerli.base.org
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://paiid-2mx.vercel.app
      # Optional: Add ONEINCH_API_KEY from dashboard if you have one
      # - key: ONEINCH_API_KEY
      #   sync: false

